<html>
<head>
    <title>Flask with Shared Templates</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/ext/nunjucks.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <h4 class="navbar-text text-center" style="width:100%;">Flask with Shared Templates</h4>
        </div>
    </nav>

    <div class="container">
        <div class="row" style="margin-top:80px">
            <div class="col-md-6">
                <ul class="list-group">
                    {% for list_item in items %}
                    {% set title=list_item.title %}
                    {% set body=list_item.body %}
                    {% include "_row.html" %}
                    {% endfor %}
                </ul>
            </div>
            <div class="col-md-6">
                <form role="form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea rows="4" class="form-control" id="description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default btn-block">Add</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
